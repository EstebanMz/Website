---
permalink: /play
title: Play
---

<div id="play" class="container">
    <div class="text-center">
        <div class="row">
            <div class="col-md-12">
                <div id="clock">
                    <div id="time">
                        <span id="hour">00</span>
                        :
                        <span id="minutes">00</span>
                        :
                        <span id="seconds">00</span>
                        -UTC
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <p class="nissan-title">{% t play.subheader %}</p>
                <p class="nissan-title">{% t play.subheader2 %}</p>
            </div>
            <div class="col-md-12">
                <iframe src="https://discord.com/widget?id=308469225557721090&theme=dark"
                        width="350"
                        height="500"
                        allowtransparency="true"
                        frameborder="0"
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ site.url }}/assets/js/clock.js"></script>
