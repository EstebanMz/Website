<div class="car-card col-xl-3 col-lg-4 cl-md-4 col-sm-6 col-12">
    <div class="card">
        <div class="card-header">
            <div class="text-center">
                <h2 class="car-title">{{ name }}</h2>
            </div>
        </div>
        <div class="card-body">
            <img class="card-img-top" src="{{ site.url }}/assets/img/tracks/{{ slug }}.bmp" alt="">
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-6">
                    <p>{% t rva.tracks.format.length.title %}</p>
                </div>
                <div class="col-6">
                    <p>{{ length }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
